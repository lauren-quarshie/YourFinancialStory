<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Wrapped Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .financial-wrapped-iframe {
            width: 100%;
            border: none;
            min-height: 600px;
            background: transparent;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #030213;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="financial-wrapped-container">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        (function() {
            // Configuration
            const config = {
                baseUrl: window.location.origin, // Change this to your hosted domain
                theme: 'light', // 'light' or 'dark'
                onInteraction: function(action, data) {
                    console.log('Financial Wrapped Interaction:', action, data);
                    // Add your custom interaction handling here
                }
            };

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.className = 'financial-wrapped-iframe';
            iframe.src = config.baseUrl + '/iframe.html?theme=' + config.theme;
            iframe.setAttribute('scrolling', 'no');
            iframe.setAttribute('frameborder', '0');

            // Handle messages from iframe
            window.addEventListener('message', function(event) {
                if (event.data.type === 'financial-wrapped-resize') {
                    iframe.style.height = event.data.height + 'px';
                } else if (event.data.type === 'financial-wrapped-ready') {
                    // Remove loading spinner
                    const container = document.getElementById('financial-wrapped-container');
                    container.innerHTML = '';
                    container.appendChild(iframe);
                } else if (event.data.type === 'financial-wrapped-interaction') {
                    config.onInteraction(event.data.action, event.data.data);
                }
            });

            // Load iframe after DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    // Iframe will be added when ready message is received
                });
            }
        })();
    </script>
</body>
</html>
